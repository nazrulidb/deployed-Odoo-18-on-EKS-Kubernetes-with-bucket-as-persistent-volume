apiVersion: v1
kind: Service
metadata:
  name: odoo-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-subnets: subnet-0c304cfb361ff3764,subnet-00cfebbcb0f74622e,subnet-0a30de32d1453434c
    # service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8069
      targetPort: 8069
      protocol: TCP # It's good practice to be explicit with the protocol
    #- name: longpolling
    #  port: 8072
    #  targetPort: 8072
    #  protocol: TCP
  selector:
    app: odoo
